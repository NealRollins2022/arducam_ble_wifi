sample:
  description: Build test for Arducam NORD SPI camera driver (Playground Port)
  name: Arducam NORD Camera Driver

common:
  sysbuild: true
  build_only: true
  skip: false
  platform_exclude:
    - native_sim

tests:
  drivers.video.arducam_nord.build:
    tags:
      - video
      - camera
      - drivers
      - sysbuild

    platform_allow:
      - nrf5340dk_nrf5340/cpuapp

    integration_platforms:
      - nrf5340dk_nrf5340/cpuapp

    extra_args:
      - CONF_FILE=boards/nrf5340dk_nrf5340_cpuapp.conf
      - DTC_OVERLAY_FILE=boards/nrf5340_nrf5340_cpuapp.overlay
      - -DSHIELD=nrf7002ek
